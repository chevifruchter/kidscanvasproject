<div class="management-container">
  <h2>ניהול משתמשים</h2>
  <mat-card>
    <table mat-table [dataSource]="users" class="mat-elevation-z8 user-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> שם </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> קוד </th>
        <td mat-cell *matCellDef="let user"> {{user.code}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> אימייל </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> טלפון </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> תפקיד </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'code', 'email', 'phone', 'role']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'code', 'email', 'phone', 'role']"></tr>
    </table>
  </mat-card>
</div>
