<div class="upload-wrapper">
  <div class="upload-container">
    <h2>הוספת ציור</h2>

    <div class="form-grid">
      <div class="form-group">
        <label>שם הציור</label>
        <input type="text" [(ngModel)]="drawing.name" placeholder="הכנס שם ציור" />
      </div>

      <div class="form-group">
        <label>גיל יעד</label>
        <input type="number" [(ngModel)]="drawing.targetAge" placeholder="לדוג': 4" />
      </div>

      <div class="form-group">
        <label>שם היוצר</label>
        <input type="text" [(ngModel)]="drawing.artistName" placeholder="שם היוצר" />
      </div>

      <div class="form-group">
        <label class="custom-file-upload">
          בחר ציור
          <input type="file" (change)="onFileSelected($event)" />
        </label>
      </div>
    </div>

    <button class="upload-btn" (click)="upload()">העלה ציור</button>

  <div class="preview-box"> @if(previewUrl)
            {
            <p>תצוגה מקדימה:</p>
            <img [src]="previewUrl" alt="Preview" />
            }
        </div>
  </div>
</div>
